receivers:
  otlp:
    protocols:
      grpc:
        endpoint: localhost:4317
processors:
  batch:

exporters:
  otlp:
    endpoint: localhost:4317
    compression: gzip

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]

  telemetry:
    logs:
      level: info